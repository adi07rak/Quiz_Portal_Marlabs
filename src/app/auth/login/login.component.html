<div class="modal-dialog text-center">
  <div class="col-sm-9 main-section" *ngIf="!forgotPassword">
    <div class="modal-content">
      <div class="col-12 user-img">
        <img src="../../../assets/img/user.png">
      </div>
      <div class="col-12 form-input">
        <form #loginform="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" id="traineeId" name="traineeId" [(ngModel)]="login.traineeId"
              placeholder="Enter Trainee Id" #traineeIdVar="ngModel" required />

            <div *ngIf="traineeIdVar.invalid && traineeIdVar.touched" class="errorMessage">
              <div class="alert alert-danger">Missing Trainee Id </div>
            </div>
            <div class="errorMessage" *ngIf="wrongTraineeId">
              <div class="alert alert-danger">Wrong Trainee Id</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password"
              placeholder="Enter Password" #passVar="ngModel" required />
            <div *ngIf="passVar.invalid && passVar.touched" class="errorMessage">
              <div class="alert alert-danger">Missing Password</div>
            </div>
            <div class="errorMessage" *ngIf="wrongPassword">
              <div class="alert alert-danger">Wrong Password</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary form-control" [disabled]="loginform.invalid"
            (click)="onLogin(login)">Login</button>
        </form>
      </div>
      <div class="col-12 forgot">
        <a (click)="forgotPasswordHandler()" class="forgot">Forgot Password?</a>
        <p>Don't have account? <span><a [routerLink]="['/auth/register']">SignUp</a></span></p>
      </div>
      <!-- <div class="col-12">
        <button type="submit" class="btn btn-primary form-control"
        [routerLink]="['/auth/register']">SignUp</button>
      </div> -->
    </div>
  </div>

  <div class="col-sm-9 main-section" *ngIf="forgotPassword">
    <div class="modal-content">

      <div class="col-12 form-input mt-4" *ngIf="!havetraineeId">
        <div class="form-group">
          <input type="text" class="form-control" id="forgotTraineeId" name="forgotTraineeId"
            [(ngModel)]="forgotTraineeId" placeholder="Enter Trainee ID to Reset" required/>
        </div>

        <button type="submit" class="btn btn-primary form-control" (click)="sentMail(forgotTraineeId)">Send</button>
      </div>
      <div class="col-12 form-input confirmation" *ngIf="havetraineeId">
        <p>{{emailMessage}}</p>
        <p *ngIf="!tryagain" (click)="havetraineeId = false">Try Again</p>
        
      </div>

    </div>

  </div>
</div>
